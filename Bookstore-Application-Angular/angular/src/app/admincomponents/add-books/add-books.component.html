<div fxLayoutAlign="center center" fxFlexFill style="display: flex;" id="SignUpBox">
    <mat-card fxFlex="28">

        <div style="text-align: center;">
            <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="flex-start" style="background-color:rgb(76, 161, 182); padding-top: 16px;">
                <h2 class="title">NEO Bookstore</h2>
            </div>
            <h2>ADD NEW BOOK</h2>
        </div>
        <form action="" fxLayout="column" fxLayoutAlign="start start">
            
            <mat-form-field floatlabel="auto" appearance="outline">
                <mat-label>Book Name</mat-label>
                <input matInput id="bookName" required type="text" placeholder="Book Name">
            </mat-form-field>
            <br>
            <mat-form-field floatlabel="auto" appearance="outline">
                <mat-label>Book Price</mat-label>
                <input matInput id="BookPrice" required type="number" placeholder="Book Price">
            </mat-form-field>
            <br>
            <mat-form-field floatlabel="auto" appearance="outline">
                <mat-label>Quantity </mat-label>
                <input matInput id="bookQuantity" required type="number" placeholder="Quantity">
            </mat-form-field>
            <br>
            <mat-form-field floatlabel="auto" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" id="bookDescription" placeholder="Description">
            </mat-form-field>
            <br>
            <input type='file' id='bookImage'>
            <br>
            <br>
            <button id="submit" mat-raised-button type="submit" style="background-color:rgb(76, 161, 182);;
            border-radius: 5px;
            text-decoration-color:#FFFFFF;
            font-size: 20px;
            font-weight: 500;
            color: whitesmoke;
            width: 100%;
            height: 40px;">ADD</button>
        </form>
    </mat-card>
</div>
